<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>Flames-Calculator</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="contend">
        <h1 class="title">flames calculator</h1>

        <!-- love image container -->
        <div class="love-image">
          <img
            src="./images/romantic-love-message-hearts-background_1017-29964.avif"
            alt="love image"
            class="love"
          />
        </div>

        <!-- input container -->
        <div class="input-container">
          <p class="sub-title">Enter the name:</p>
          <input class="input" type="text" placeholder="Your Name" id="You" />
          <p class="sub-title">Enter the name:</p>
          <input
            class="input"
            type="text"
            placeholder="Your Crush Name"
            id="crush"
          />
        </div>
        <p class="info">Relationship Starts of YOU & CRUSH is:</p>

        <!-- list value -->
        <ul class="flames">
          <img src="" alt="" />
          <li class="list-item" id="list">Friendship</li>
        </ul>

        <!-- button container -->
        <div class="button-container">
          <button class="btn flam" id="flames-button" onclick="flames()">
            Flames
          </button>
          <button class="btn reset" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
